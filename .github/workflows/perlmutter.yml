name: Perlmutter
on:
  push:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        compiler: [g++]

    steps:

    - uses: actions/checkout@v4
    
    - name: install globus
      run: pip install globus-compute-sdk

    - name: setup python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: run python
      run: python -c "from globus_compute_sdk import Executor tutorial_endpoint = '4b116d3c-1703-4f8f-9f6f-39921e5864df' gce = Executor(endpoint_id = tutorial_endpoint) print("Executor : ", gce)"
    
